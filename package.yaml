name: melf
version: '0.1'
synopsis: An Elf parser
description: Parser for ELF object format
category: Data
author: Aleksey Makarov
maintainer: aleksey.makarov@gmail.com
copyright: Aleksey Makarov
license: BSD3
homepage: https://github.com/aleksey-makarov/melf
dependencies:
- base >=4.6 && <5.0
tested-with: GHC == 8.10.2
ghc-options: -Wall -Wcompat -Wincomplete-record-updates -Wincomplete-uni-patterns -Wno-redundant-constraints

github: aleksey-makarov/melf

library:
  dependencies:
    - base >= 2 && < 5
    - bytestring
    - binary
    - exceptions
    - lens
    - prettyprinter
    - singletons
    - template-haskell
    - mtl
  source-dirs: src
  other-modules:
    - Data.Elf.TH
    - Data.Elf.Generated
    - Data.Interval
  exposed-modules:
    - Data.Elf
    - Data.Elf.Headers
    - Data.Elf.PrettyPrint
    - Data.Elf.Exception

tests:
  golden:
    main: Golden.hs
    source-dirs: tests
    dependencies:
      - base
      - binary
      - bytestring
      - directory
      - exceptions
      - filepath
      - melf
      - prettyprinter
      - singletons
      - tasty
      - tasty-golden
      - tasty-hunit

